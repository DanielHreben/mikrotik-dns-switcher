<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikroTik DNS Switcher</title>
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    <div class="container">
        <div class="logo">üåê DNS Switcher</div>
        <div class="subtitle">MikroTik Custom DNS Manager</div>
        
        <div class="ip-info" id="ip-info">
            Your IP: <span id="client-ip">Loading...</span>
        </div>

        <div class="status-card" id="status-card">
            <div class="status-label">DNS Status</div>
            <div class="status-value" id="status-value">Checking...</div>
            <div class="status-description" id="status-description">Please wait while we check your DNS configuration</div>
        </div>

        <button class="action-button" id="action-button" disabled>
            Loading...
        </button>

        <div class="loading" id="loading">Processing request...</div>
        <div class="error" id="error"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>

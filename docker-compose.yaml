services:
  mikrotik-dns-switcher:
    build:
      context: .
      dockerfile: Dockerfile
    image: mikrotik-dns-switcher:latest
    container_name: mikrotik-dns-switcher
    restart: unless-stopped

    # Environment configuration
    env_file:
      - .env

    # Port mapping
    ports:
      - "${PORT:-3000}:3000"

    # Network configuration
    networks:
      - mikrotik-network

    # Health check
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Security options
    security_opt:
      - no-new-privileges:true

    # Read-only root filesystem for security (excluding /tmp)
    read_only: true
    tmpfs:
      - /tmp

networks:
  mikrotik-network:
    driver: bridge
    name: mikrotik-dns-switcher-network
